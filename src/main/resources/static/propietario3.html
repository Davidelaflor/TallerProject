<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Propietario y Vehículo</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- Custom styles for this template -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <img src="images/logo2.jpg" alt="Logo del Taller" class="me-3" style="height: 70px;" /> <!-- Imagen del taller -->
            <h1 class="text-dark">Taller Innoauto</h1> <!-- Título del taller -->
            <div class="nav-btn-container mt-2">
                <button class="btn" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn" onclick="window.location.href='servicios.html'">Servicios</button>
                <button class="btn" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center text-dark">Crear Propietario y Vehículo</h2>
        <form id="propietarioForm" onsubmit="handleSubmit(event)">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Datos del Propietario</h4>
                    <div class="form-group mb-3">
                        <label for="dni">*DNI:</label>
                        <input type="text" id="dni" name="dni" class="form-control" required onblur="fetchPropietario()">
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre">*Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellido">*Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="telefono">*Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Datos del Vehículo</h4>
                    <div class="form-group mb-3">
                        <label for="patente">*Patente:</label>
                        <input type="text" id="patente" name="patente" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="marca">*Marca:</label>
                        <input type="text" id="marca" name="marca" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="modelo">*Modelo:</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-secondary">Guardar Propietario y Vehículo</button>
        </form>

        <!-- Contenedores para mostrar los mensajes de éxito o error -->
        <div id="successMessage" class="alert alert-success hidden"></div>
        <div id="errorMessage" class="alert alert-danger hidden"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        // Función para buscar el propietario por DNI
        async function fetchPropietario() {
            const dni = document.getElementById('dni').value;

            if (dni) {
                try {
                    const response = await fetch(`/api/propietarios/${dni}`); // Cambia esta URL según tu API

                    if (response.ok) {
                        const propietario = await response.json();
                        // Si el propietario existe, completar los campos
                        if (propietario) {
                            document.getElementById('nombre').value = propietario.nombre;
                            document.getElementById('apellido').value = propietario.apellido;
                            document.getElementById('direccion').value = propietario.direccion;
                            document.getElementById('telefono').value = propietario.telefono;
                        } else {
                            // Si no existe, resetear campos
                            document.getElementById('nombre').value = '';
                            document.getElementById('apellido').value = '';
                            document.getElementById('direccion').value = '';
                            document.getElementById('telefono').value = '';
                        }
                    } else {
                        console.error('Error al buscar propietario:', await response.text());
                    }
                } catch (error) {
                    console.error('Error en la solicitud:', error);
                }
            }
        }

        // Función para manejar el envío del formulario
        async function handleSubmit(event) {
            event.preventDefault(); // Evitar el envío tradicional del formulario

            // Obtener los valores de los inputs del propietario
            const dni = document.getElementById('dni').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;

            // Obtener los valores de los inputs del vehículo
            const patente = document.getElementById('patente').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;

            // Crear el objeto con los datos del propietario y vehículo
            const data = {
                propietario: {
                    dni: dni,
                    nombre: nombre,
                    apellido: apellido,
                    direccion: direccion,
                    telefono: telefono
                },
                vehiculo: {
                    patente: patente,
                    marca: marca,
                    modelo: modelo
                }
            };

            // Limpiar los mensajes previos
            document.getElementById('successMessage').textContent = '';
            document.getElementById('errorMessage').textContent = '';

            try {
                // Enviar la solicitud POST a la API
                const response = await fetch('/api/propietarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data), // Enviar datos agrupados
                });

                if (response.ok) {
                    const result = await response.json(); // Definir result aquí
                    console.log('Resultado del servidor:', result); // Log de la respuesta

                    // Verificar si se creó correctamente el propietario y vehículo
                    if (result.dni && result.nombre && result.apellido) {
                        document.getElementById('successMessage').textContent = `Propietario y vehículo creados con éxito: ${result.nombre} ${result.apellido}`;
                        document.getElementById('successMessage').classList.remove('hidden');
                        document.getElementById('errorMessage').classList.add('hidden');

                        // Redirigir a la página crearOrden4.html y pasar el DNI
                        setTimeout(() => {
                            window.location.href = `crearOrden4.html?dni=${result.dni}`;
                        }, 2000); // Esperar 2 segundos antes de redirigir

                        // Resetear el formulario
                        document.getElementById('propietarioForm').reset();
                    } else {
                        throw new Error('La estructura de la respuesta es incorrecta.');
                    }
                } else {
                    // Manejar error en la respuesta
                    const errorText = await response.text(); // Obtener el texto de error del servidor
                    console.error('Error de respuesta del servidor:', errorText); // Loguear el texto de error
                    document.getElementById('errorMessage').textContent = `Error al crear el propietario y vehículo: ${errorText}`;
                    document.getElementById('errorMessage').classList.remove('hidden');
                    document.getElementById('successMessage').classList.add('hidden');
                }
            } catch (error) {
                // Manejar error general
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Hubo un problema al crear el propietario y vehículo.';
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
            }
        }
    </script>

    <!-- Estilos para ocultar mensajes al inicio -->
    <style>
        .hidden {
            display: none;
        }
    </style>
</body>

</html>
