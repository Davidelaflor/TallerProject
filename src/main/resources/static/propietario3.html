<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Propietario y Vehículo</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- Custom styles for this template -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <img src="images/logo2.jpg" alt="Logo del Taller" class="me-3" style="height: 70px;" />
            <!-- Imagen del taller -->
            <h1 class="text-dark">Taller Innoauto</h1> <!-- Título del taller -->
            <div class="nav-btn-container mt-2">
                <button class="btn" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center text-dark">Crear Propietario y Vehículo</h2>
        <form id="propietarioForm" onsubmit="handleSubmit(event)">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Datos del Propietario</h4>
                    <div class="form-group mb-3">
                        <label for="dni">*DNI:</label>
                        <input type="text" id="dni" name="dni" class="form-control" required
                            pattern="^[0-9]{8}[A-Za-z]$" title="El DNI debe tener 8 números seguidos de una letra."
                            oninput="validateDNI()">
                        <div id="dniError" class="text-danger"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre">*Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required
                            oninput="validateNombre()">
                        <div id="nombreError" class="text-danger"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellido">*Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required
                            oninput="validateApellido()">
                        <div id="apellidoError" class="text-danger"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" class="form-control"
                            oninput="validateDireccion()">
                        <div id="direccionSuggestions" class="suggestions-container"></div>
                        <div id="direccionError" class="text-danger"></div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="telefono">*Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required
                            pattern="^[0-9]{9}$" title="El teléfono debe tener 9 números." oninput="validateTelefono()">
                        <div id="telefonoError" class="text-danger"></div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Datos del Vehículo</h4>
                    <div class="form-group mb-3">
                        <label for="patente">*Patente:</label>
                        <input type="text" id="patente" name="patente" class="form-control" required
                            pattern="^[A-Za-z0-9]{6}$" title="La patente debe tener exactamente 6 caracteres."
                            oninput="validatePatente()">
                        <div id="patenteError" class="text-danger"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="marca">*Marca:</label>
                        <input type="text" id="marca" name="marca" class="form-control" required
                            oninput="validateMarca()">
                        <div id="marcaError" class="text-danger"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="modelo">*Modelo:</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" required
                            oninput="validateModelo()">
                        <div id="modeloError" class="text-danger"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-secondary">Guardar Propietario y Vehículo</button>
        </form>

        <!-- Contenedores para mostrar los mensajes de éxito o error -->
        <div id="successMessage" class="alert alert-success hidden"></div>
        <div id="errorMessage" class="alert alert-danger hidden"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        // Funciones de validación en tiempo real

        function validateDNI() {
            const dni = document.getElementById('dni');
            const dniError = document.getElementById('dniError');
            const pattern = /^[0-9]{8}[A-Za-z]$/;
            if (!dni.value.match(pattern)) {
                dniError.textContent = "El DNI debe tener 8 números seguidos de una letra.";
            } else {
                dniError.textContent = "";
            }
        }

        function validateNombre() {
            const nombre = document.getElementById('nombre');
            const nombreError = document.getElementById('nombreError');
            if (nombre.value.trim() === "") {
                nombreError.textContent = "El nombre es obligatorio.";
            } else {
                nombreError.textContent = "";
            }
        }

        function validateApellido() {
            const apellido = document.getElementById('apellido');
            const apellidoError = document.getElementById('apellidoError');
            if (apellido.value.trim() === "") {
                apellidoError.textContent = "El apellido es obligatorio.";
            } else {
                apellidoError.textContent = "";
            }
        }

        function validateDireccion() {
            const direccion = document.getElementById('direccion');
            const direccionError = document.getElementById('direccionError');
            if (direccion.value.trim() === "") {
                direccionError.textContent = "La dirección es opcional.";
            } else {
                direccionError.textContent = "";
            }
        }

        function validateTelefono() {
            const telefono = document.getElementById('telefono');
            const telefonoError = document.getElementById('telefonoError');
            const pattern = /^[0-9]{9}$/;
            if (!telefono.value.match(pattern)) {
                telefonoError.textContent = "El teléfono debe tener 9 números.";
            } else {
                telefonoError.textContent = "";
            }
        }

        function validatePatente() {
            const patente = document.getElementById('patente');
            const patenteError = document.getElementById('patenteError');
            const pattern = /^[A-Za-z0-9]{6}$/;
            if (!patente.value.match(pattern)) {
                patenteError.textContent = "La patente debe tener exactamente 6 caracteres.";
            } else {
                patenteError.textContent = "";
            }
        }

        function validateMarca() {
            const marca = document.getElementById('marca');
            const marcaError = document.getElementById('marcaError');
            if (marca.value.trim() === "") {
                marcaError.textContent = "La marca es obligatoria.";
            } else {
                marcaError.textContent = "";
            }
        }

        function validateModelo() {
            const modelo = document.getElementById('modelo');
            const modeloError = document.getElementById('modeloError');
            if (modelo.value.trim() === "") {
                modeloError.textContent = "El modelo es obligatorio.";
            } else {
                modeloError.textContent = "";
            }
        }

        // Función para manejar el envío del formulario
        async function handleSubmit(event) {
            event.preventDefault(); // Evitar el envío tradicional del formulario

               // Verificar si hay errores de dirección
    const direccionError = document.getElementById('direccionError').textContent;
    if (direccionError && direccionError.trim() !== "") {
        alert("La dirección no es válida. Por favor, corrija el campo.");
        return; // Evitar el envío si la dirección no es válida
    }

            // Obtener los valores de los inputs del propietario y vehículo
            const dni = document.getElementById('dni').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;
            const patente = document.getElementById('patente').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;

            // Crear el objeto con los datos del propietario y vehículo
            const data = {
                propietario: {
                    dni: dni,
                    nombre: nombre,
                    apellido: apellido,
                    direccion: direccion,
                    telefono: telefono
                },
                vehiculo: {
                    patente: patente,
                    marca: marca,
                    modelo: modelo
                }
            };

            // Limpiar los mensajes previos
            document.getElementById('successMessage').textContent = '';
            document.getElementById('errorMessage').textContent = '';

            try {
                // Enviar la solicitud POST a la API
                const response = await fetch('/api/propietarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data), // Enviar datos agrupados
                });

                if (response.ok) {
                    const result = await response.json(); // Definir result aquí
                    console.log('Resultado del servidor:', result); // Log de la respuesta

                    // Verificar si se creó correctamente el propietario y vehículo
                    if (result.dni && result.nombre && result.apellido) {
                        document.getElementById('successMessage').textContent = `Propietario y vehículo creados con éxito: ${result.nombre} ${result.apellido}`;
                        document.getElementById('successMessage').classList.remove('hidden');
                        document.getElementById('errorMessage').classList.add('hidden');

                        // Redirigir a la página crearOrden4.html y pasar el DNI
                        setTimeout(() => {
                            window.location.href = `crearOrden4.html?dni=${result.dni}`;
                        }, 2000); // Esperar 2 segundos antes de redirigir

                        // Resetear el formulario
                        document.getElementById('propietarioForm').reset();
                    } else {
                        throw new Error('La estructura de la respuesta es incorrecta.');
                    }
                } else {
                    // Manejar error en la respuesta
                    const errorText = await response.text(); // Obtener el texto de error del servidor
                    console.error('Error de respuesta del servidor:', errorText); // Loguear el texto de error
                    document.getElementById('errorMessage').textContent = `Error al crear el propietario y vehículo: ${errorText}`;
                    document.getElementById('errorMessage').classList.remove('hidden');
                    document.getElementById('successMessage').classList.add('hidden');
                }
            } catch (error) {
                // Manejar error general
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Hubo un problema al crear el propietario y vehículo.';
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
            }
        }
    </script>
    <script>
        // Función de debouncing mejorada
        function debounce(func, delay) {
            let timer;
            return function (...args) {
                const context = this;
                clearTimeout(timer);
                timer = setTimeout(() => {
                    func.apply(context, args);
                }, delay);
            };
        }
    
        // Función para verificar si la dirección es válida
async function verificarDireccionValida(direccion) {
    try {
        const url = `http://localhost:8080/api/calles/geolocalizacion?direccion=${encodeURIComponent(direccion)}`;
        const response = await fetch(url, { method: 'GET' });

        if (response.ok) {
            // Si la respuesta es correcta, la dirección es válida
            return true;
        } else {
            // Si la respuesta no es correcta, la dirección no es válida
            return false;
        }
    } catch (error) {
        console.error('Error de validación:', error);
        return false;
    }
}

// Validar al enviar el formulario
document.getElementById('propietarioForm').addEventListener('submit', async (event) => {
    const direccion = document.getElementById('direccion').value;

    const esValida = await verificarDireccionValida(direccion);
    
    if (!esValida) {
        event.preventDefault(); // Evitar el envío del formulario
        alert('La dirección ingresada no es válida. Por favor, seleccione una de las sugerencias.');
    }
});


       // Función para obtener sugerencias de direcciones usando Nominatim
async function fetchAddressSuggestions(query) {
    try {
        const url = `http://localhost:8080/api/calles/geolocalizacion?direccion=${encodeURIComponent(query)}`;
        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'User-Agent': 'MiApp/1.0',
            },
        });

        if (!response.ok) {
            console.error('Error al obtener sugerencias de dirección:', response.statusText);
            return [];
        }

        const suggestions = await response.json();

        if (suggestions.length === 0) {
            document.getElementById('direccionError').textContent = "La dirección no es válida.";
        } else {
            document.getElementById('direccionError').textContent = "";
        }

        return suggestions;
    } catch (error) {
        console.error('Error en la solicitud de sugerencias:', error);
        return [];
    }
}

    
        // Función para mostrar las sugerencias
        function showAddressSuggestions(suggestions) {
            const suggestionsContainer = document.getElementById('direccionSuggestions');
            suggestionsContainer.innerHTML = '';
    
            if (suggestions.length === 0) {
                const noResult = document.createElement('div');
                noResult.textContent = 'No se encontraron resultados.';
                noResult.classList.add('suggestion-item');
                suggestionsContainer.appendChild(noResult);
                return;
            }
    
            suggestions.forEach(suggestion => {
                const option = document.createElement('div');
                option.textContent = suggestion.display_name || suggestion.direccion;
                option.classList.add('suggestion-item');
                option.onclick = () => {
                    document.getElementById('direccion').value = suggestion.display_name || suggestion.direccion;
                    suggestionsContainer.innerHTML = '';
                };
                suggestionsContainer.appendChild(option);
            });
    
            suggestionsContainer.style.display = 'block';
        }
    
    // Función manejadora del input del campo de dirección con debouncing
const handleAddressInput = debounce(async (event) => {
    const query = event.target.value.trim();
    const suggestionsContainer = document.getElementById('direccionSuggestions');

    if (query.length <= 3) {
        suggestionsContainer.style.display = 'none';
        return;
    }

    // Obtener sugerencias y mostrarlas
    const suggestions = await fetchAddressSuggestions(query);
    showAddressSuggestions(suggestions);
}, 500); // 500 ms de retraso para el debounce

    
        // Agregar el evento input al campo de dirección
        document.getElementById('direccion').addEventListener('input', handleAddressInput);
    
        // Ocultar el contenedor de sugerencias al hacer clic fuera
        document.addEventListener('click', (event) => {
            const suggestionsContainer = document.getElementById('direccionSuggestions');
            if (!event.target.closest('#direccion') && !event.target.closest('#direccionSuggestions')) {
                suggestionsContainer.style.display = 'none';
            }
        });
    </script>
    
    

    <!-- Estilos para ocultar mensajes al inicio -->
    <style>
        .hidden {
            display: none;
        }
    </style>
</body>

</html>
