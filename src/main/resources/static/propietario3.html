<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Propietario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message, .error-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .back-btn:hover {
            background-color: #1E88E5;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Crear Propietario</h1>
    <form id="propietarioForm" onsubmit="handleSubmit(event)">
        <h2>Datos del Propietario</h2>
        <div class="form-group">
            <label for="dni">*DNI:</label>
            <input type="text" id="dni" name="dni" required onblur="fetchPropietario()">
        </div>
        <div class="form-group">
            <label for="nombre">*Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">*Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
        </div>
        <div class="form-group">
            <label for="telefono">*Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <button type="submit">Guardar Propietario</button>
    </form>
    
    <div id="successMessage" class="success-message hidden"></div>
    <div id="errorMessage" class="error-message hidden"></div>
    
    <button class="back-btn" onclick="window.location.href='pantIni.html'">Volver a Pantalla Inicial</button>
</div>

<script>
    // Función para buscar el propietario por DNI
    async function fetchPropietario() {
        const dni = document.getElementById('dni').value;

        if (dni) {
            try {
                const response = await fetch(`/api/propietarios/${dni}`); // Cambia esta URL según tu API

                if (response.ok) {
                    const propietario = await response.json();
                    // Si el propietario existe, completar los campos
                    if (propietario) {
                        document.getElementById('nombre').value = propietario.nombre;
                        document.getElementById('apellido').value = propietario.apellido;
                        document.getElementById('direccion').value = propietario.direccion;
                        document.getElementById('telefono').value = propietario.telefono;
                    } else {
                        // Si no existe, resetear campos
                        document.getElementById('nombre').value = '';
                        document.getElementById('apellido').value = '';
                        document.getElementById('direccion').value = '';
                        document.getElementById('telefono').value = '';
                    }
                } else {
                    console.error('Error al buscar propietario:', await response.text());
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        }
    }

    // Función para manejar el envío del formulario
    async function handleSubmit(event) {
        event.preventDefault(); // Evitar el envío tradicional del formulario

        // Obtener los valores de los inputs del propietario
        const dni = document.getElementById('dni').value;
        const nombre = document.getElementById('nombre').value;
        const apellido = document.getElementById('apellido').value;
        const direccion = document.getElementById('direccion').value;
        const telefono = document.getElementById('telefono').value;

        // Crear el objeto con los datos del propietario
        const data = {
            dni: dni,
            nombre: nombre,
            apellido: apellido,
            direccion: direccion,
            telefono: telefono
        };

        // Enviar la solicitud POST a la API
        try {
            const response = await fetch('/api/propietarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data), // Enviar datos agrupados
            });

            // Manejar la respuesta de la API
            console.log('Respuesta del servidor:', response); // Log de la respuesta

            if (response.ok) {
                const result = await response.json(); // Definir result aquí
                console.log('Resultado del servidor:', result); // Log de la respuesta

                // Validar la respuesta según la estructura proporcionada
                if (result.dni && result.nombre && result.apellido) {
                    document.getElementById('successMessage').textContent = `Propietario creado con éxito: ${result.nombre} ${result.apellido}`;
                    document.getElementById('successMessage').classList.remove('hidden');
                    document.getElementById('errorMessage').classList.add('hidden');

                    // Redirigir a la página creaVehiculoProp.html
                    setTimeout(() => {
                        window.location.href = 'creaVehiculoProp.html'; // Redirigir a la página para crear vehículo
                    }, 2000); // Esperar 2 segundos antes de redirigir
                    
                    // Resetear el formulario
                    document.getElementById('propietarioForm').reset();
                } else {
                    throw new Error('La estructura de la respuesta es incorrecta.');
                }
            } else {
                const errorText = await response.text(); // Obtener el texto de error del servidor
                console.error('Error de respuesta del servidor:', errorText); // Loguear el texto de error
                throw new Error('Error al crear el propietario');
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('errorMessage').textContent = 'Hubo un problema al crear el propietario.';
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    }
</script>

</body>
</html>
