<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Propietarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 70%; /* Ancho del campo de búsqueda */
            margin-right: 10px; /* Espacio entre el campo y el botón */
        }
        .scrollable-table {
            max-height: 300px; /* Altura máxima para habilitar scroll */
            overflow-y: auto; /* Scroll vertical */
            margin-top: 20px; /* Espacio entre el título y la tabla */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .hidden {
            display: none; /* Oculta el mensaje de error cuando no hay error */
        }
        .back-btn {
            background-color: #2196F3; /* Color del botón de volver */
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block; /* Hacer que el botón sea un bloque */
            width: 100%; /* Ancho completo */
            max-width: 200px; /* Ancho máximo */
            margin: 20px auto; /* Centrar el botón */
            text-align: center; /* Centrar el texto del botón */
        }
        .back-btn:hover {
            background-color: #1E88E5; /* Color al pasar el mouse */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Propietarios</h1>
        <div id="errorMessage" class="error-message hidden"></div>

        <!-- Contenedor para el campo de búsqueda -->
        <div class="search-container">
            <input type="text" id="dniFilter" placeholder="Buscar por DNI" oninput="filterPropietarios()">
        </div>
        
        <!-- Contenedor para la tabla con scroll -->
        <div class="scrollable-table">
            <table id="propietariosTable">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="propietariosBody">
                    <!-- Aquí se llenarán los datos de los propietarios -->
                </tbody>
            </table>
        </div>

        <!-- Botón de volver a la pantalla inicial -->
        <button class="back-btn" onclick="window.location.href='pantIni.html'">Volver a Pantalla Inicial</button>
    </div>

    <script>
        let propietariosData = []; // Almacena la lista de propietarios

        async function fetchPropietarios() {
            try {
                const response = await fetch('/api/propietarios');
                if (!response.ok) {
                    throw new Error('Error al obtener la lista de propietarios');
                }
                propietariosData = await response.json(); // Guarda los datos en la variable
                populateTable(propietariosData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Hubo un problema al obtener los propietarios.';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        function populateTable(propietarios) {
            const tbody = document.getElementById('propietariosBody');
            tbody.innerHTML = ''; // Limpiar el contenido anterior

            propietarios.forEach(propietario => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${propietario.dni}</td>
                    <td>${propietario.nombre}</td>
                    <td>${propietario.apellido}</td>
                    <td>${propietario.direccion}</td>
                    <td>${propietario.telefono}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterPropietarios() {
            const filterValue = document.getElementById('dniFilter').value.toLowerCase();
            const filteredPropietarios = propietariosData.filter(propietario => 
                propietario.dni.toLowerCase().includes(filterValue)
            );
            populateTable(filteredPropietarios);
        }

        // Cargar la lista de propietarios al cargar la página
        window.onload = fetchPropietarios;
    </script>

</body>
</html>
