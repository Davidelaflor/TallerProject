<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Propietarios</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>

    <!-- Header -->
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <img src="images/logo2.jpg" alt="Logo del Taller" class="me-3" style="height: 70px;" />
            <h1 class="text-dark">Taller Innoauto</h1>
            <div class="nav-btn-container mt-2">
                <button class="btn" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center text-dark mt-3">Lista de Propietarios</h2>
        <div id="errorMessage" class="error-message text-danger text-center hidden"></div>

        <div class="search-container mb-4 text-center">
            <input type="text" id="dniFilter" class="form-control w-50" placeholder="Buscar por DNI" oninput="filterPropietarios()">
        </div>

      

        <div class="table-responsive mb-4" style="max-height: 400px; overflow-y: auto;">
            <table id="propietariosTable" class="table table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="propietariosBody">
                    <!-- Aquí se llenarán los datos de los propietarios -->
                </tbody>
            </table>
        </div>
  <!-- Botón para registrar propietario -->
  <div class="text mb-4">
    <button class="btn btn-secondary" onclick="window.location.href='propietario3.html'">Registrar Propietario</button>
</div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        let propietariosData = [];

        async function fetchPropietarios() {
            try {
                const response = await fetch('/api/propietarios');
                if (!response.ok) {
                    throw new Error('Error al obtener la lista de propietarios');
                }
                propietariosData = await response.json();
                populateTable(propietariosData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Hubo un problema al obtener los propietarios.';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        function populateTable(propietarios) {
            const tbody = document.getElementById('propietariosBody');
            tbody.innerHTML = '';

            propietarios.forEach(propietario => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${propietario.dni}</td>
                    <td>${propietario.nombre}</td>
                    <td>${propietario.apellido}</td>
                    <td>${propietario.direccion}</td>
                    <td>${propietario.telefono}</td>
                `;
                row.onclick = () => {
                    window.location.href = `vehiculos.html?dni=${propietario.dni}`;
                };
                tbody.appendChild(row);
            });
        }

        function filterPropietarios() {
            const filterValue = document.getElementById('dniFilter').value.toLowerCase();
            const filteredPropietarios = propietariosData.filter(propietario =>
                propietario.dni.toLowerCase().includes(filterValue)
            );
            populateTable(filteredPropietarios);
        }

        // Cargar la lista de propietarios al cargar la página
        window.onload = fetchPropietarios;
    </script>
</body>

</html>
