<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Orden de Trabajo</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- Font Awesome style -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <!-- Responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
    <style>
        .back-btn {
            margin-top: 20px;
            background-color: #2196F3; /* Color del botón de volver */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Ancho completo */
        }

        .back-btn:hover {
            background-color: #1E88E5; /* Color al pasar el mouse */
        }
    </style>
</head>

<body>
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <img src="images/logo2.jpg" alt="Logo del Taller" class="me-3" style="height: 70px;" /> <!-- Imagen del taller -->
            <h1 class="text-dark">Taller Innoauto</h1> <!-- Título del taller -->
            <div class="nav-btn-container mt-2">
                <button class="btn" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center text-dark mt-3">Registrar Orden de Trabajo</h2>
        <form onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="propietarioDni">*DNI:</label>
                <input type="text" id="propietarioDni" class="form-control" oninput="handlePropietarioChange()" required />
            </div>

            <div id="vehiculoSection" class="form-group" style="display:none;">
                <label for="vehiculoSelect">*Vehículo:</label>
                <select id="vehiculoSelect" class="form-control" required>
                    <option value="">Seleccione un vehículo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" id="fechaIngreso" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="detalleFalla">*Detalle de la Falla:</label>
                <textarea id="detalleFalla" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="empleadoId">*ID del Empleado:</label>
                <input type="number" id="empleadoId" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-secondary">Registrar Orden</button>
        </form>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        // Función para cargar vehículos según el DNI
        async function cargarVehiculos(dni, patenteSeleccionada = null) {
            const response = await fetch(`/api/vehiculos?dni=${dni}`);
            if (response.ok) {
                const vehiculos = await response.json();
                const vehiculoSelect = document.getElementById("vehiculoSelect");

                vehiculoSelect.innerHTML = ""; // Limpiar el select antes de cargar
                vehiculoSelect.appendChild(new Option("Seleccione un vehículo", "")); // Opción por defecto

                if (vehiculos.length > 0) {
                    vehiculos.forEach(vehiculo => {
                        const option = document.createElement("option");
                        option.value = vehiculo.patente;
                        option.textContent = `${vehiculo.patente} - ${vehiculo.marca} ${vehiculo.modelo}`;

                        // Si la patente coincide con la seleccionada, establecer como seleccionada
                        if (vehiculo.patente === patenteSeleccionada) {
                            option.selected = true;
                        }

                        vehiculoSelect.appendChild(option);
                    });
                    document.getElementById("vehiculoSection").style.display = "block";
                } else {
                    alert("No se encontraron vehículos para este propietario.");
                }
            } else {
                alert("Error al cargar los vehículos.");
            }
        }

        async function handlePropietarioChange() {
            const dni = document.getElementById("propietarioDni").value.trim();

            if (dni.length === 9) {
                await cargarVehiculos(dni);
            } else {
                document.getElementById("vehiculoSection").style.display = "none";
            }
        }

        async function submitForm(event) {
    event.preventDefault();

    const formData = {
        vehiculoPatente: document.getElementById("vehiculoSelect").value,
        fechaIngreso: document.getElementById("fechaIngreso").value,
        detalleFalla: document.getElementById("detalleFalla").value,
        empleadoId: parseInt(document.getElementById("empleadoId").value),
        propietarioDni: document.getElementById("propietarioDni").value
    };

    try {
        const response = await fetch('/api/ordenes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        // Leer el cuerpo de la respuesta una sola vez
        const contentType = response.headers.get("content-type");

        // Inicializar mensaje de error
        let errorMessage = "Error al crear la orden.";

        if (response.ok) {
            alert("Orden creada exitosamente!");
            window.location.href = 'pantIni.html';
        } else {
            // Verificar si la respuesta es JSON
            if (contentType && contentType.includes("application/json")) {
                const errorData = await response.json();
                errorMessage = errorData.message || errorMessage;
            } else {
                // Leer como texto si no es JSON
                errorMessage = await response.text();
            }

            alert(errorMessage);
        }
    } catch (error) {
        console.error('Error:', error);
        alert(`Ocurrió un error al procesar la solicitud: ${error.message}`);
    }
}


        // Obtener DNI y patente de la URL y establecerlos en los campos correspondientes
        function obtenerDniDeUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const dni = urlParams.get('dni');
            const patente = urlParams.get('patente'); // Obtener la patente

            if (dni) {
                document.getElementById('propietarioDni').value = dni;
                cargarVehiculos(dni, patente); // Cargar vehículos y seleccionar patente si está disponible
            }
        }

        window.onload = obtenerDniDeUrl; // Ejecutar al cargar la página
    </script>
</body>

</html>
