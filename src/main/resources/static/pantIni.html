<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="bootstrap.css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Órdenes de Trabajo</title>
    <style>
        /* Aquí se queda el estilo que ya tienes */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .table-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .scrollable-table {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .refresh-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 200px;
            text-align: center;
            margin: 0 auto 20px;
            border-radius: 5px;
        }

        .refresh-btn:hover {
            background-color: #45a049;
        }

        .nav-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .add-repuesto-btn {
            background-color: #FF9800;
            color: white;
            padding: 6px 12px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-repuesto-btn:hover {
            background-color: #F57C00;
        }

        .add-horas-btn {
            background-color: #FF5722;
            color: white;
            padding: 6px 12px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-horas-btn:hover {
            background-color: #E64A19;
        }

        .loading-message {
            text-align: center;
            color: #999;
        }

        .hidden {
            display: none;
        }

        .filter-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .filter-fields {
            display: none; /* Ocultar campos de filtro por defecto */
            margin-top: 10px;
        }

        .filter-fields input {
            margin-right: 10px;
            padding: 5px;
        }

        .show-button {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .show-button:hover {
            background-color: #1976D2;
        }

        .sort-button {
            background-color: #FFC107;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .sort-button:hover {
            background-color: #FFA000;
        }
    </style>
</head>

<body>

    <div class="table-container">
        <h1>Listado de Órdenes de Trabajo</h1>
        <div id="loadingMessage" class="loading-message">Cargando órdenes de trabajo...</div>

        <!-- Sección de filtros -->
        <div class="filter-container">
            <button class="show-button" onclick="toggleFilterFields()">Mostrar/Ocultar Filtros</button>
            <div class="filter-fields" id="filterFields">
                <input id="patenteInput" type="text" placeholder="Ingrese Patente" oninput="filterOrdenes()" />
                <input id="marcaInput" type="text" placeholder="Ingrese Marca" oninput="filterOrdenes()" />
                <input id="modeloInput" type="text" placeholder="Ingrese Modelo" oninput="filterOrdenes()" />
            </div>
            <button class="sort-button" onclick="sortByFecha()">Ordenar por Fecha</button>
        </div>

        <div class="scrollable-table">
            <table id="ordenesTable" class="hidden">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Fecha de Ingreso</th>
                        <th>Detalle de la Falla</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ordenesBody">
                </tbody>
            </table>
        </div>
        <button class="refresh-btn" onclick="fetchOrdenes()">Actualizar Órdenes</button>

        <div class="nav-btn-container">
            <button class="nav-btn" onclick="window.location.href='listarPropietarios.html'">Ver Lista de Propietarios</button>
            <button class="nav-btn" onclick="window.location.href='listarRepuestos.html'">Ver Inventario</button>
            <button class="nav-btn" onclick="window.location.href='crearOrden3.html'">Crear Nueva Orden</button>
            <button class="nav-btn" onclick="window.location.href='propietario3.html'">Registrar Nuevo Propietario</button>
        </div>
    </div>

    <script>
        let ordenesData = [];

        async function fetchOrdenes() {
            try {
                const response = await fetch('/api/ordenes');
                if (!response.ok) {
                    throw new Error('Error al obtener las órdenes de trabajo');
                }

                ordenesData = await response.json();
                displayOrdenes(ordenesData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMessage').textContent = 'Error al cargar las órdenes';
            }
        }

        function displayOrdenes(ordenes) {
            const ordenesBody = document.getElementById('ordenesBody');
            ordenesBody.innerHTML = '';

            ordenes.forEach(orden => {
                const vehiculo = orden.propietario.vehiculos[0]; // Primer vehículo del propietario

                const row = document.createElement('tr');
                
                // Agregar un evento de clic a la fila para redirigir a los detalles de la orden, excepto en la columna de acciones
                row.onclick = (event) => {
                    if (event.target.tagName !== 'BUTTON') {
                        window.location.href = `ordenTrabajoDetallado.html?id=${orden.id}`;
                    }
                };

                row.innerHTML = `
                    <td>${orden.id}</td>
                    <td>${vehiculo.patente}</td>
                    <td>${vehiculo.marca}</td>
                    <td>${vehiculo.modelo}</td>
                    <td>${orden.fechaIngreso}</td>
                    <td>${orden.detalleFalla}</td>
                    <td>
                        <button class="add-repuesto-btn" onclick="window.location.href='agregarRepuesto.html?ordenTrabajoId=${orden.id}'">Agregar Repuesto</button>
                        <button class="add-horas-btn" onclick="sumarHoras(${orden.id})">Sumar Horas</button>
                        <button onclick="deleteOrden(${orden.id})">Eliminar</button>
                    </td>
                `;

                ordenesBody.appendChild(row);
            });

            document.getElementById('loadingMessage').classList.add('hidden');
            document.getElementById('ordenesTable').classList.remove('hidden');
        }

        function toggleFilterFields() {
            const filterFields = document.getElementById('filterFields');
            filterFields.style.display = filterFields.style.display === 'none' || filterFields.style.display === '' ? 'block' : 'none';
        }

        function filterOrdenes() {
            const patenteValue = document.getElementById('patenteInput').value.toLowerCase();
            const marcaValue = document.getElementById('marcaInput').value.toLowerCase();
            const modeloValue = document.getElementById('modeloInput').value.toLowerCase();

            const filteredOrdenes = ordenesData.filter(orden => {
                const vehiculo = orden.propietario.vehiculos[0]; // Primer vehículo del propietario
                return (
                    vehiculo.patente.toLowerCase().includes(patenteValue) &&
                    vehiculo.marca.toLowerCase().includes(marcaValue) &&
                    vehiculo.modelo.toLowerCase().includes(modeloValue)
                );
            });

            displayOrdenes(filteredOrdenes);
        }

        function sortByFecha() {
            ordenesData.sort((a, b) => new Date(a.fechaIngreso) - new Date(b.fechaIngreso));
            displayOrdenes(ordenesData);
        }

        async function sumarHoras(ordenTrabajoId) {
            const horas = prompt("¿Cuántas horas deseas agregar?", "0");
            if (horas !== null && !isNaN(horas) && horas > 0) {
                try {
                    const response = await fetch(`/api/ordenes/${ordenTrabajoId}/horas`, { // Endpoint corregido
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ horasTrabajadas: parseFloat(horas) }),
                    });
                    if (!response.ok) {
                        throw new Error('Error al sumar horas');
                    }
                    fetchOrdenes(); // Actualizar la lista después de sumar horas
                } catch (error) {
                    alert(error);
                }
            }
        }

        async function deleteOrden(ordenId) {
            const confirmDelete = confirm('¿Estás seguro de que deseas eliminar esta orden?');
            if (confirmDelete) {
                try {
                    const response = await fetch(`/api/ordenes/${ordenId}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        throw new Error('Error al eliminar la orden');
                    }
                    fetchOrdenes(); // Actualizar la lista después de eliminar la orden
                } catch (error) {
                    alert(error);
                }
            }
        }

        window.onload = fetchOrdenes;
    </script>
</body>

</html>
