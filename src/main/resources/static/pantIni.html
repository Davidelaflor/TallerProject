<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Órdenes de Trabajo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .table-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .scrollable-table {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .refresh-btn, .filter-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 200px;
            text-align: center;
            margin: 0 auto 20px;
            border-radius: 5px;
        }

        .refresh-btn:hover, .filter-btn:hover {
            background-color: #45a049;
        }

        .nav-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .add-repuesto-btn {
            background-color: #FF9800;
            color: white;
            padding: 6px 12px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-horas-btn {
            background-color: #FF5722;
            color: white;
            padding: 6px 12px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .filter-input {
            width: 30%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .loading-message {
            text-align: center;
            color: #999;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="table-container">
        <h1>Listado de Órdenes de Trabajo</h1>

        <div id="loadingMessage" class="loading-message">Cargando órdenes de trabajo...</div>
        <div id="errorMessage" class="error-message hidden"></div>

        <!-- Contenedor de los filtros -->
        <div class="filter-container">
            <input type="text" id="filterPatente" class="filter-input" placeholder="Filtrar por patente" oninput="applyFilters()">
            <input type="text" id="filterMarca" class="filter-input" placeholder="Filtrar por marca" oninput="applyFilters()">
            <input type="text" id="filterModelo" class="filter-input" placeholder="Filtrar por modelo" oninput="applyFilters()">
        </div>

        <!-- Botón para ordenar por fecha -->
        <button class="filter-btn" onclick="sortByDate()">Ordenar por Fecha</button>

        <div class="scrollable-table">
            <table id="ordenesTable" class="hidden">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Fecha de Ingreso</th>
                        <th>Detalle de la Falla</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ordenesBody">
                </tbody>
            </table>
        </div>
        <button class="refresh-btn" onclick="fetchOrdenes()">Actualizar Órdenes</button>

        <div class="nav-btn-container">
            <button class="nav-btn" onclick="window.location.href='listarPropietarios.html'">Ver Lista de Propietarios</button>
            <button class="nav-btn" onclick="window.location.href='listarRepuestos.html'">Ver Inventario</button>
            <button class="nav-btn" onclick="window.location.href='crearOrden3.html'">Crear Nueva Orden</button>
            <button class="nav-btn" onclick="window.location.href='propietario3.html'">Registrar Nuevo Propietario</button>
        </div>
    </div>

    <script>
        let ordenesData = [];
        let isSortedAscending = true;

        // Función para obtener las órdenes de la API
        async function fetchOrdenes() {
            try {
                const response = await fetch('/api/ordenes');
                if (!response.ok) {
                    throw new Error('Error al obtener las órdenes de trabajo');
                }

                ordenesData = await response.json();
                console.log(ordenesData); // Agregar un log para ver la respuesta de la API
                displayOrdenes(ordenesData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMessage').classList.add('hidden');
                document.getElementById('errorMessage').textContent = 'Error al cargar las órdenes. ' + error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        // Función para mostrar las órdenes en la tabla
function displayOrdenes(ordenes) {
    const ordenesBody = document.getElementById('ordenesBody');
    ordenesBody.innerHTML = '';

    if (!ordenes || ordenes.length === 0) {
        document.getElementById('errorMessage').textContent = 'No hay órdenes disponibles para mostrar.';
        document.getElementById('errorMessage').classList.remove('hidden');
        return;
    }

    ordenes.forEach(orden => {
        
        console.log(orden); // Esto te permitirá ver qué contiene cada orden
        // Accediendo al vehículo directamente desde la orden
        const vehiculo = orden.vehiculo;

        const patente = vehiculo ? vehiculo.patente : 'N/A';
        const marca = vehiculo ? vehiculo.marca : 'N/A';
        const modelo = vehiculo ? vehiculo.modelo : 'N/A';

        const row = document.createElement('tr');

        // Redirigir a los detalles de la orden al hacer clic en la fila
        row.onclick = (event) => {
            if (event.target.tagName !== 'BUTTON') {
                window.location.href = `ordenTrabajoDetallado.html?id=${orden.id}`;
            }
        };

        row.innerHTML = `
            <td>${orden.id}</td>
            <td>${patente}</td>
            <td>${marca}</td>
            <td>${modelo}</td>
            <td>${orden.fechaIngreso}</td>
            <td>${orden.detalleFalla}</td>
            <td>
                <button class="add-repuesto-btn" onclick="window.location.href='agregarRepuesto.html?ordenTrabajoId=${orden.id}'">Agregar Repuesto</button>
                <button class="add-horas-btn" onclick="sumarHoras(${orden.id})">Sumar Horas</button>
                <button onclick="deleteOrden(${orden.id})">Eliminar</button>
            </td>
        `;

        ordenesBody.appendChild(row);
    });

    document.getElementById('loadingMessage').classList.add('hidden');
    document.getElementById('ordenesTable').classList.remove('hidden');
    document.getElementById('errorMessage').classList.add('hidden');
}


        // Función para sumar horas trabajadas a una orden
        async function sumarHoras(ordenTrabajoId) {
            const horas = prompt("¿Cuántas horas deseas agregar?", "0");
            if (horas !== null && !isNaN(horas) && horas > 0) {
                try {
                    const response = await fetch(`/api/ordenes/${ordenTrabajoId}/horas`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ horasTrabajadas: parseFloat(horas) }),
                    });
                    if (!response.ok) {
                        throw new Error('Error al sumar horas');
                    }
                    fetchOrdenes();
                } catch (error) {
                    alert(error);
                }
            }
        }

        // Función para eliminar una orden
        async function deleteOrden(ordenId) {
            const confirmDelete = confirm('¿Estás seguro de que deseas eliminar esta orden?');
            if (confirmDelete) {
                try {
                    const response = await fetch(`/api/ordenes/${ordenId}`, { method: 'DELETE' });
                    if (!response.ok) {
                        throw new Error('Error al eliminar la orden');
                    }
                    fetchOrdenes();
                } catch (error) {
                    alert(error);
                }
            }
        }

        // Función para filtrar las órdenes por patente, marca y modelo
        function applyFilters() {
            const patenteFilter = document.getElementById('filterPatente').value.toLowerCase();
            const marcaFilter = document.getElementById('filterMarca').value.toLowerCase();
            const modeloFilter = document.getElementById('filterModelo').value.toLowerCase();

            const filteredOrdenes = ordenesData.filter(orden => {
                const vehiculo = orden.vehiculo || {};
                return vehiculo.patente?.toLowerCase().includes(patenteFilter) &&
                       vehiculo.marca?.toLowerCase().includes(marcaFilter) &&
                       vehiculo.modelo?.toLowerCase().includes(modeloFilter);
            });

            displayOrdenes(filteredOrdenes);
        }

        // Función para ordenar las órdenes por fecha de ingreso
        function sortByDate() {
            ordenesData.sort((a, b) => {
                const dateA = new Date(a.fechaIngreso);
                const dateB = new Date(b.fechaIngreso);
                return isSortedAscending ? dateA - dateB : dateB - dateA;
            });
            isSortedAscending = !isSortedAscending;
            displayOrdenes(ordenesData);
        }

        window.onload = fetchOrdenes;
    </script>
</body>

</html>
