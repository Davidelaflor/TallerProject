<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Órdenes de Trabajo</title>
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- font awesome style -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <!-- Custom styles for this template -->
    <!-- <link href="style.css" rel="stylesheet" />-->
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />

</head>

<body>

    <!-- Header -->
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <img src="images/logo2.jpg" alt="Logo del Taller" class="me-3" style="height: 70px;" /> <!-- Imagen del taller -->
            <h1 class="text-dark">Taller Innoauto</h1> <!-- Título del taller -->
            <div class="nav-btn-container mt-2">
                <button class="btn" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center text-dark mt-3">Listado de Órdenes de Trabajo</h2>
        <div id="loadingMessage" class="loading-message text-center text-muted">Cargando órdenes de trabajo...</div>

        <div class="table-responsive mb-4" style="max-height: 400px; overflow-y: auto;">
            <table id="ordenesTable" class="table table-striped table-bordered d-none">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Fecha de Ingreso</th>
                        <th>Detalle de la Falla</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ordenesBody">
                </tbody>
            </table>
        </div>
    <!-- Sección de filtros -->
    <div class="filter-container text mb-4">
        <button class="btn btn-secondary" onclick="toggleFilterFields()">Mostrar/Ocultar Filtros</button>
        <div class="filter-fields d-none" id="filterFields">
            <input id="patenteInput" type="text" class="form-control mb-2" placeholder="Ingrese Patente" oninput="filterOrdenes()" />
            <input id="marcaInput" type="text" class="form-control mb-2" placeholder="Ingrese Marca" oninput="filterOrdenes()" />
            <input id="modeloInput" type="text" class="form-control mb-2" placeholder="Ingrese Modelo" oninput="filterOrdenes()" />
            <button class="sort-button btn btn-secondary mt-2" onclick="sortByFecha()">Ordenar por Fecha</button>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        let ordenesData = [];

        async function fetchOrdenes() {
            try {
                const response = await fetch('/api/ordenes');
                if (!response.ok) {
                    throw new Error('Error al obtener las órdenes de trabajo');
                }

                ordenesData = await response.json();
                displayOrdenes(ordenesData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMessage').textContent = 'Error al cargar las órdenes';
            }
        }

        function displayOrdenes(ordenes) {
            const ordenesBody = document.getElementById('ordenesBody');
            ordenesBody.innerHTML = '';

            ordenes.forEach(orden => {
                const vehiculo = orden.propietario.vehiculos[0]; // Primer vehículo del propietario

                const row = document.createElement('tr');

              
               

                row.innerHTML = `
                    <td>${orden.id}</td>
                    <td>${vehiculo.patente}</td>
                    <td>${vehiculo.marca}</td>
                    <td>${vehiculo.modelo}</td>
                    <td>${orden.fechaIngreso}</td>
                    <td>${orden.detalleFalla}</td>
                    <td>
                        <button class="add-repuesto-btn btn btn-outline-warning btn-sm" onclick="window.location.href='agregarRepuesto.html?ordenTrabajoId=${orden.id}'">Agregar Repuesto</button>
                        <button class="add-horas-btn btn btn-outline-danger btn-sm" onclick="sumarHoras(${orden.id})">Sumar Horas</button>
                        <button class="btn btn-outline-success btn-sm" onclick="window.location.href='ordenTrabajoDetallado.html?id=${orden.id}'">Ver Detalles</button>
                    </td>
                `;

                ordenesBody.appendChild(row);
            });

            document.getElementById('loadingMessage').classList.add('d-none');
            document.getElementById('ordenesTable').classList.remove('d-none');
        }

        function toggleFilterFields() {
            const filterFields = document.getElementById('filterFields');
            filterFields.classList.toggle('d-none');
        }

        function filterOrdenes() {
            const patenteValue = document.getElementById('patenteInput').value.toLowerCase();
            const marcaValue = document.getElementById('marcaInput').value.toLowerCase();
            const modeloValue = document.getElementById('modeloInput').value.toLowerCase();

            const filteredOrdenes = ordenesData.filter(orden => {
                const vehiculo = orden.propietario.vehiculos[0]; // Primer vehículo del propietario
                return (
                    vehiculo.patente.toLowerCase().includes(patenteValue) &&
                    vehiculo.marca.toLowerCase().includes(marcaValue) &&
                    vehiculo.modelo.toLowerCase().includes(modeloValue)
                );
            });

            displayOrdenes(filteredOrdenes);
        }

        function sortByFecha() {
            ordenesData.sort((a, b) => new Date(a.fechaIngreso) - new Date(b.fechaIngreso));
            displayOrdenes(ordenesData);
        }

        async function sumarHoras(ordenTrabajoId) {
            const horas = prompt("¿Cuántas horas deseas agregar?", "0");
            if (horas !== null && !isNaN(horas) && horas > 0) {
                try {
                    const response = await fetch(`/api/ordenes/${ordenTrabajoId}/horas`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ horasTrabajadas: parseFloat(horas) }),
                    });
                    if (!response.ok) {
                        throw new Error('Error al sumar horas');
                    }
                    fetchOrdenes(); // Actualizar la lista después de sumar horas
                } catch (error) {
                    alert(error);
                }
            }
        }

        async function finalizarOrden(ordenId) {
            try {
                const response = await fetch(`/api/ordenes/${ordenId}/finalizar`, {
                    method: 'PATCH',
                });

                if (!response.ok) {
                    throw new Error('Error al finalizar la orden');
                }

                fetchOrdenes(); // Actualizar la lista después de finalizar la orden
            } catch (error) {
                alert(error);
            }
        }

        async function deleteOrden(ordenId) {
            const confirmDelete = confirm('¿Estás seguro de que deseas eliminar esta orden?');
            if (confirmDelete) {
                try {
                    const response = await fetch(`/api/ordenes/${ordenId}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        throw new Error('Error al eliminar la orden');
                    }
                    fetchOrdenes(); // Actualizar la lista después de eliminar la orden
                } catch (error) {
                    alert(error);
                }
            }
        }

        window.onload = fetchOrdenes;
    </script>
</body>

</html>
