<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Órdenes de Trabajo y Crear Propietario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex; 
            justify-content: space-between; 
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
        }
        .table-container, .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 48%; 
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .refresh-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 200px;
            text-align: center;
            margin: 0 auto 20px;
            border-radius: 5px;
        }
        .refresh-btn:hover {
            background-color: #45a049;
        }
        .loading-message {
            text-align: center;
            color: #999;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px; 
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message,
        .error-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="table-container">
            <h1>Listado de Órdenes de Trabajo</h1>
            <div id="loadingMessage" class="loading-message">Cargando órdenes de trabajo...</div>
            <table id="ordenesTable" class="hidden">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Fecha de Ingreso</th>
                        <th>Detalle de la Falla</th>
                        <th>Acciones</th> 
                    </tr>
                </thead>
                <tbody id="ordenesBody">
                </tbody>
            </table>
            <button class="refresh-btn" onclick="fetchOrdenes()">Actualizar Órdenes</button>
        </div>

        <div class="form-container">
            <h1>Crear Propietario</h1>
            <form id="propietarioForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="button-container">
                    <button type="submit">Guardar Propietario</button>
                    <button type="button" id="redirectButton" onclick="redirectToOrden()">Ir a Crear Orden</button>
                </div>
            </form>
            <div id="successMessage" class="success-message hidden"></div>
            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <script>
        async function fetchOrdenes() {
            try {
                const response = await fetch('/api/ordenes');
                if (!response.ok) {
                    throw new Error('Error al obtener las órdenes de trabajo');
                }

                const ordenes = await response.json();
                displayOrdenes(ordenes);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMessage').textContent = 'Error al cargar las órdenes';
            }
        }

        function displayOrdenes(ordenes) {
            const ordenesBody = document.getElementById('ordenesBody');
            ordenesBody.innerHTML = ''; 

            ordenes.forEach(orden => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${orden.id}</td>
                    <td>${orden.patente}</td>
                    <td>${orden.marca}</td>
                    <td>${orden.modelo}</td>
                    <td>${orden.fechaIngreso}</td>
                    <td>${orden.detalleFalla}</td>
                    <td><button onclick="deleteOrden(${orden.id})">Eliminar</button></td> <!-- Botón para eliminar -->
                `;

                ordenesBody.appendChild(row);
            });

            document.getElementById('loadingMessage').classList.add('hidden'); 
            document.getElementById('ordenesTable').classList.remove('hidden'); 
        }

        async function deleteOrden(id) {
            if (confirm('¿Estás seguro de que quieres eliminar esta orden?')) {
                try {
                    const response = await fetch(`/api/ordenes/${id}`, {
                        method: 'DELETE',
                    });

                    if (!response.ok) {
                        throw new Error('Error al eliminar la orden');
                    }

                    fetchOrdenes();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Hubo un problema al eliminar la orden.');
                }
            }
        }

        window.onload = function() {
            fetchOrdenes();
        };

        setInterval(fetchOrdenes, 30000);

        async function handleSubmit(event) {
            event.preventDefault(); 

            const dni = document.getElementById('dni').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;

            const propietarioData = {
                dni: dni,
                nombre: nombre,
                apellido: apellido,
                direccion: direccion,
                telefono: telefono
            };

            try {
                const response = await fetch('/api/propietarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(propietarioData),
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('successMessage').textContent = `Propietario creado con éxito: ${result.nombre} ${result.apellido}`;
                    document.getElementById('successMessage').classList.remove('hidden');
                    document.getElementById('errorMessage').classList.add('hidden');

                    setTimeout(() => {
                        window.location.href = "crearOrden2.html"; 
                    }, 2000);

                    document.getElementById('propietarioForm').reset();
                } else {
                    throw new Error('Error al crear el propietario');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Hubo un problema al crear el propietario.';
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
            }
        }

        function redirectToOrden() {
            window.location.href = "crearOrden2.html"; 
        }
    </script>

</body>
</html>
