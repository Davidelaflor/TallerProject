<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Orden de Trabajo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link href="css/responsive.css" rel="stylesheet" />
    <style>
        /* Estilo adicional para el detalle */
        body {
            background-color: #f4f4f4;
        }
        .total-cost {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

      <!-- Header -->
      <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <img src="images/logo2.jpg" alt="Logo del Taller" class="me-3" style="height: 70px;" /> <!-- Imagen del taller -->
            <h1 class="text-dark">Taller Innoauto</h1> <!-- Título del taller -->
            <div class="nav-btn-container mt-2">
                <button class="btn" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn" onclick="window.location.href='servicios.html'">Servicios</button>
                <button class="btn" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center text-dark">Detalle de Orden de Trabajo</h2>
        <div id="ordenDetails" class="mt-4"></div>

        <button class="btn btn-success btn-block" onclick="calcularCostoTotal()">Calcular Costo Total</button>
        <div id="totalCost" class="total-cost text-center"></div>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        let ordenData; // Variable para almacenar los datos de la orden

        async function fetchOrdenDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            try {
                const response = await fetch(`/api/ordenes/${id}`);
                if (!response.ok) {
                    throw new Error('Error al obtener los detalles de la orden');
                }

                ordenData = await response.json(); // Almacena los datos de la orden
                displayOrdenDetails(ordenData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('ordenDetails').innerText = 'Error al cargar los detalles de la orden';
            }
        }

        function displayOrdenDetails(orden) {
            const ordenDetailsDiv = document.getElementById('ordenDetails');
            ordenDetailsDiv.innerHTML = `
                <ul class="list-group">
                    <li class="list-group-item"><strong>ID:</strong> ${orden.id}</li>
                    <li class="list-group-item"><strong>Detalle de la Falla:</strong> ${orden.detalleFalla}</li>
                    <li class="list-group-item"><strong>Horas Trabajadas:</strong> ${orden.horasTrabajadas}</li>
                    <li class="list-group-item"><strong>Estado:</strong> ${orden.estado}</li>
                    <li class="list-group-item"><strong>Fecha de Ingreso:</strong> ${new Date(orden.fechaIngreso).toLocaleDateString()}</li>
                    <li class="list-group-item"><strong>Empleado:</strong> ${orden.empleado.nombre} ${orden.empleado.apellido}</li>
                </ul>
                <h3 class="mt-4">Repuestos Utilizados</h3>
                <ul class="list-group">
                    ${orden.repuestosUtilizados.map(repuesto => `
                        <li class="list-group-item">${repuesto.nombre} (Código: ${repuesto.codigoInventario}) - Cantidad: ${repuesto.cantidad} - Precio: €${repuesto.precio}</li>
                    `).join('')}
                </ul>
                <h3 class="mt-4">Propietario</h3>
                <div class="list-group-item">${orden.propietario.nombre} - ${orden.propietario.telefono}</div>
            `;
        }

        function calcularCostoTotal() {
            const costoPorHora = 50; // Costo por hora en euros
            const horasTrabajadas = ordenData.horasTrabajadas; // Obtiene horas trabajadas
            const repuestos = ordenData.repuestosUtilizados; // Obtiene los repuestos utilizados

            // Calcular el costo de los repuestos
            let costoRepuestos = 0;
            repuestos.forEach(repuesto => {
                costoRepuestos += repuesto.precio * repuesto.cantidad; // Cálculo del costo total de cada repuesto
            });

            // Calcular el costo total
            const costoTotal = (horasTrabajadas * costoPorHora) + costoRepuestos;

            // Mostrar el costo total en el div correspondiente
            document.getElementById('totalCost').innerText = `Costo Total: €${costoTotal.toFixed(2)}`;
        }

        window.onload = fetchOrdenDetails;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
