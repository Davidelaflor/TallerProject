<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Propietario y Orden de Trabajo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .orden-trabajo {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Formulario de Propietario</h1>
    <form id="propietarioForm" onsubmit="handlePropietarioSubmit(event)">
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
        </div>
        <button type="submit">Guardar Propietario</button>
    </form>

    <div id="ordenTrabajo" class="hidden orden-trabajo">
        <h2>Formulario de Orden de Trabajo</h2>
        <form id="ordenForm" onsubmit="handleOrdenSubmit(event)">
            <div class="form-group">
                <label for="patente">Patente del Coche:</label>
                <input type="text" id="patente" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
            </div>
            <div class="form-group">
                <label for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" id="fechaIngreso" required>
            </div>
            <div class="form-group">
                <label for="detalleFalla">Detalle de la Falla:</label>
                <input type="text" id="detalleFalla" required>
            </div>
            <button type="submit">Guardar Orden de Trabajo</button>
        </form>
    </div>

    <script>
        function handlePropietarioSubmit(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de la manera tradicional

            // Obtener los datos del formulario del propietario
            const dni = document.getElementById('dni').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;

            // Guardar los datos del propietario en el almacenamiento local
            localStorage.setItem('propietario', JSON.stringify({ dni, nombre, apellido, direccion, telefono }));

            // Mostrar la sección de formulario de la orden de trabajo
            document.getElementById('ordenTrabajo').classList.remove('hidden');
        }

        async function handleOrdenSubmit(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de la manera tradicional

            // Obtener los datos del formulario de la orden
            const patente = document.getElementById('patente').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const fechaIngreso = document.getElementById('fechaIngreso').value;
            const detalleFalla = document.getElementById('detalleFalla').value;

            // Obtener los datos del propietario almacenados
            const propietario = JSON.parse(localStorage.getItem('propietario'));

            // Crear el objeto para enviar a la API
            const ordenData = {
                patente,
                marca,
                modelo,
                fechaIngreso,
                detalleFalla,
                propietario // Incluye los datos del propietario
            };

            // Enviar los datos a la API
            try {
                const response = await fetch('api/ordenes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ordenData),
                });

                if (!response.ok) {
                    throw new Error('Error al guardar la orden de trabajo');
                }

                const result = await response.json();
                alert('Orden de trabajo guardada con éxito: ' + JSON.stringify(result));

                // Resetear el formulario
                document.getElementById('ordenForm').reset();
                document.getElementById('ordenTrabajo').classList.add('hidden');
                localStorage.removeItem('propietario'); // Limpiar los datos del propietario
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al guardar la orden de trabajo.');
            }
        }
    </script>

</body>
</html>
