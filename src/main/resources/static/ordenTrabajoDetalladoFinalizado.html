<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Orden de Trabajo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link href="css/responsive.css" rel="stylesheet" />
    <style>
        /* Estilo adicional para el detalle */
        body {
            background-color: #f4f4f4;
        }
        .total-cost {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <img src="images/logo2.jpg" alt="Logo del Taller" class="me-3" style="height: 70px;" />
            <h1 class="text-dark">Taller Innoauto</h1>
            <div class="nav-btn-container mt-2">
                <button class="btn" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center text-dark">Detalle de Orden de Trabajo</h2>
        <div id="ordenDetails" class="mt-4"></div>
        <div class="mt-4">
            <button class="btn btn-secondary" onclick="generarFactura()">Imprimir Factura</button>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let ordenData;

        async function fetchOrdenDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            try {
                const response = await fetch(`/api/ordenes/${id}`);
                if (!response.ok) {
                    throw new Error('Error al obtener los detalles de la orden');
                }

                ordenData = await response.json();
                displayOrdenDetails(ordenData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('ordenDetails').innerText = 'Error al cargar los detalles de la orden';
            }
        }

        function displayOrdenDetails(orden) {
            const ordenDetailsDiv = document.getElementById('ordenDetails');
            ordenDetailsDiv.innerHTML = `
                <ul class="list-group">
                    <li class="list-group-item"><strong>ID:</strong> ${orden.id}</li>
                    <li class="list-group-item"><strong>Detalle de la Falla:</strong> ${orden.detalleFalla}</li>
                    <li class="list-group-item"><strong>Horas Trabajadas:</strong> ${orden.horasTrabajadas}</li>
                    <li class="list-group-item"><strong>Estado:</strong> ${orden.estado}</li>
                    <li class="list-group-item"><strong>Fecha de Ingreso:</strong> ${new Date(orden.fechaIngreso).toLocaleDateString()}</li>
                    <li class="list-group-item"><strong>Empleado:</strong> ${orden.empleado.nombre} ${orden.empleado.apellido}</li>
                </ul>
                <h3 class="mt-4">Repuestos Utilizados</h3>
                <ul class="list-group">
                    ${orden.repuestosUtilizados.map(repuesto => `
                        <li class="list-group-item">${repuesto.nombre} (Código: ${repuesto.codigoInventario}) - Cantidad: ${repuesto.cantidad} - Precio: €${repuesto.precio}</li>
                    `).join('')}
                </ul>
                <h3 class="mt-4">Propietario</h3>
                <div class="list-group-item">${orden.propietario.nombre} - ${orden.propietario.telefono}</div>
            `;
        }

        function generarFactura() {
            // Crear el contenido del PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("Factura - Taller Innoauto", 14, 22);
            doc.setFontSize(12);
            doc.text(`ID de Orden: ${ordenData.id}`, 14, 40);
            doc.text(`Detalle de la Falla: ${ordenData.detalleFalla}`, 14, 50);
            doc.text(`Horas Trabajadas: ${ordenData.horasTrabajadas}`, 14, 60);
            doc.text(`Estado: ${ordenData.estado}`, 14, 70); // Estado agregado aquí
            doc.text(`Fecha de Ingreso: ${new Date(ordenData.fechaIngreso).toLocaleDateString()}`, 14, 80);
            doc.text(`Empleado: ${ordenData.empleado.nombre} ${ordenData.empleado.apellido}`, 14, 90);
            
            doc.text("Repuestos Utilizados:", 14, 100);
            ordenData.repuestosUtilizados.forEach((repuesto, index) => {
                doc.text(`${repuesto.nombre} - Cantidad: ${repuesto.cantidad} - Precio: €${repuesto.precio}`, 14, 110 + (index * 10));
            });

            const costoPorHora = 50;
            const costoTotal = (ordenData.horasTrabajadas * costoPorHora) + ordenData.repuestosUtilizados.reduce((total, repuesto) => total + (repuesto.precio * repuesto.cantidad), 0);
            doc.text(`Costo Total: €${costoTotal.toFixed(2)}`, 14, 130 + (ordenData.repuestosUtilizados.length * 10));

            // Generar el PDF y guardarlo
            doc.save(`factura_orden_${ordenData.id}.pdf`);
            alert("Factura generada. Puede descargarla ahora.");
        }

        window.onload = fetchOrdenDetails;
    </script>
</body>
</html>
