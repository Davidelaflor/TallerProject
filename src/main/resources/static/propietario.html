<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Propietario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Propietario</h2>
        <form action="/api/propietarios" method="POST">
            <h4>Información del Propietario</h4>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" name="propietario.dni" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="propietario.nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="propietario.apellido" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="propietario.direccion" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="propietario.telefono" required>
            </div>

            <h4>Información del Vehículo</h4>
            <div class="form-group">
                <label for="patente">Patente:</label>
                <input type="text" class="form-control" id="patente" name="vehiculo.patente" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca del Vehículo:</label>
                <input type="text" class="form-control" id="marca" name="vehiculo.marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo del Vehículo:</label>
                <input type="text" class="form-control" id="modelo" name="vehiculo.modelo" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
