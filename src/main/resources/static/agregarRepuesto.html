<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Repuestos a Orden de Trabajo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        .remove-repuesto-btn {
            background-color: #dc3545;
            color: white;
        }

        .remove-repuesto-btn:hover {
            background-color: #c82333;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .back-btn:hover {
            background-color: #1E88E5;
        }

        .container {
            margin-top: 50px;
        }

        .message {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="images/logo2.jpg" alt="Logo del Taller" style="height: 70px;" />
            <h1 class="text-dark">Taller Innoauto</h1>
            <div>
                <button class="btn btn-outline-primary mr-2" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn btn-outline-primary mr-2" onclick="window.location.href='servicios.html'">Servicios</button>
                <button class="btn btn-outline-primary mr-2" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn btn-outline-primary" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="text-center text-dark">Agregar Repuestos a la Orden de Trabajo</h2>
        <form id="agregarRepuestoForm" class="mt-4">
            <div class="form-group">
                <label for="ordenTrabajoId">ID de la Orden de Trabajo</label>
                <input type="text" id="ordenTrabajoId" name="ordenTrabajoId" class="form-control" placeholder="Ingrese el ID de la orden de trabajo" required>
            </div>

            <div id="repuestosList"></div>

            <div class="form-group mt-3">
                <button type="button" class="btn btn-info" id="addRepuestoBtn">Agregar Repuesto</button>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-secondary">Agregar</button>
            </div>
        </form>

        <div class="message text-center" id="responseMessage"></div>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Cargar el ID de la orden de trabajo al cargar la página
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const ordenTrabajoId = urlParams.get('ordenTrabajoId');
            document.getElementById('ordenTrabajoId').value = ordenTrabajoId || '';
        });

        // Agregar un nuevo campo para el repuesto
        document.getElementById('addRepuestoBtn').addEventListener('click', function () {
            const repuestosList = document.getElementById('repuestosList');
            const repuestoContainer = document.createElement('div');
            repuestoContainer.className = 'form-group border rounded p-3 mt-3 repuesto-container';
            repuestoContainer.innerHTML = `
                <div class="form-group">
                    <label for="repuestoUtilizadoId">ID del Repuesto Utilizado</label>
                    <input type="text" class="form-control repuestoUtilizadoId" placeholder="Ingrese el ID del repuesto utilizado" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad Utilizada</label>
                    <input type="number" class="form-control cantidad" min="1" placeholder="Ingrese la cantidad utilizada" required>
                </div>
                <button type="button" class="btn remove-repuesto-btn">Eliminar Repuesto</button>
            `;
            repuestosList.appendChild(repuestoContainer);

            // Evento para eliminar el repuesto
            repuestoContainer.querySelector('.remove-repuesto-btn').addEventListener('click', function () {
                repuestosList.removeChild(repuestoContainer);
            });
        });

        // Manejar la suma del formulario
        document.getElementById('agregarRepuestoForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const ordenTrabajoId = document.getElementById('ordenTrabajoId').value;
            const repuestosUtilizados = Array.from(document.querySelectorAll('.repuesto-container')).map(container => {
                return {
                    repuestoUtilizadoId: container.querySelector('.repuestoUtilizadoId').value,
                    cantidadUtilizada: container.querySelector('.cantidad').value
                };
            });

            Promise.all(repuestosUtilizados.map(repuesto => {
                return fetch(`api/ordenes/${ordenTrabajoId}/repuestos/${repuesto.repuestoUtilizadoId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cantidadUtilizada: repuesto.cantidadUtilizada }),
                });
            }))
                .then(responses => {
                    if (responses.every(response => response.ok)) {
                        document.getElementById('responseMessage').innerText = 'Repuestos agregados correctamente a la orden de trabajo.';
                        document.getElementById('agregarRepuestoForm').reset();
                        setTimeout(() => {
                            window.location.href = 'pantIni.html';
                        }, 2000);
                    } else {
                        throw new Error('Error al agregar algunos repuestos.');
                    }
                })
                .catch(error => {
                    document.getElementById('responseMessage').innerText = error.message;
                });
        });
    </script>
</body>

</html>
