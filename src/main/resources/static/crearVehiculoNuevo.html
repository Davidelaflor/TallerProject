<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Vehículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-btn {
            background-color: #2196F3; /* Color del botón de volver */
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block; /* Hacer que el botón sea un bloque */
            width: 100%; /* Ancho completo */
            max-width: 200px; /* Ancho máximo */
            margin: 20px auto; /* Centrar el botón */
            text-align: center; /* Centrar el texto del botón */
        }
        .back-btn:hover {
            background-color: #1E88E5; /* Color al pasar el mouse */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crear Nuevo Vehículo</h1>
        <form id="vehiculoForm" onsubmit="submitForm(event)">
            <input type="text" id="patente" placeholder="Patente" required>
            <input type="text" id="marca" placeholder="Marca" required>
            <input type="text" id="modelo" placeholder="Modelo" required>
            <input type="text" id="dni" placeholder="DNI del Propietario" required readonly>
            <input type="submit" value="Crear Vehículo">
        </form>

        <button class="back-btn" onclick="window.history.back()">Volver</button>
    </div>

    <script>
        // Obtener el DNI de los parámetros de la URL y establecerlo en el campo
        const urlParams = new URLSearchParams(window.location.search);
        const dni = urlParams.get('dni'); // Obtener el DNI
        document.getElementById('dni').value = dni; // Establecer el DNI en el campo

        async function submitForm(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            const patente = document.getElementById('patente').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const dni = document.getElementById('dni').value;

            const vehiculo = {
                patente: patente,
                marca: marca,
                modelo: modelo,
                propietario: { dni: dni } // Crear un objeto para el propietario
            };

            try {
                const response = await fetch('/api/vehiculos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(vehiculo)
                });

                if (!response.ok) {
                    throw new Error('Error al crear el vehículo');
                }

                // Redirigir o mostrar un mensaje de éxito
                alert('Vehículo creado con éxito!');
                window.location.href = 'listarPropietarios.html'; // Redirigir a la lista de propietarios
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al crear el vehículo.');
            }
        }
    </script>

</body>
</html>
