<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Repuestos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>

      <!-- Header -->
      <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <img src="images/logo2.jpg" alt="Logo del Taller" class="me-3" style="height: 70px;" /> <!-- Imagen del taller -->
            <h1 class="text-dark">Taller Innoauto</h1> <!-- Título del taller -->
            <div class="nav-btn-container mt-2">
                <button class="btn" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn" onclick="window.location.href='servicios.html'">Servicios</button>
                <button class="btn" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center text-dark mt-3">Listado de Repuestos</h2>
        <div id="errorMessage" class="error-message text-danger text-center hidden"></div>

        <div class="search-container mb-4 text-center">
            <input type="text" id="codigoInventarioFilter" class="form-control w-50" placeholder="Buscar por Código Inventario" oninput="filterRepuestos()">
        </div>

        <div class="table-responsive mb-4" style="max-height: 400px; overflow-y: auto;">
            <table id="repuestosTable" class="table table-striped table-bordered hidden">
                <thead class="thead-light">
                    <tr>
                        <th>Código Inventario</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="repuestosBody">
                    <!-- Aquí se llenarán los datos de los repuestos -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        let repuestosData = []; // Almacena la lista de repuestos

        async function fetchRepuestos() {
            try {
                const response = await fetch('/api/repuestos'); // Llamada a la API
                if (!response.ok) {
                    throw new Error('Error al obtener los repuestos');
                }

                repuestosData = await response.json(); // Parsear la respuesta
                displayRepuestos(repuestosData); // Mostrar los repuestos en la tabla
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMessage').textContent = 'Error al cargar los repuestos';
                document.getElementById('errorMessage').textContent = 'Hubo un problema al obtener los repuestos.';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        function displayRepuestos(repuestos) {
            const repuestosBody = document.getElementById('repuestosBody');
            repuestosBody.innerHTML = ''; // Limpiar el cuerpo de la tabla

            repuestos.forEach(repuesto => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${repuesto.codigoInventario}</td>
                    <td>${repuesto.nombre}</td>
                    <td>${repuesto.cantidad}</td>
                    <td>${repuesto.precio}</td>
                `;

                repuestosBody.appendChild(row);
            });

            document.getElementById('loadingMessage').classList.add('hidden'); // Ocultar mensaje de carga
            document.getElementById('repuestosTable').classList.remove('hidden'); // Mostrar la tabla
        }

        function filterRepuestos() {
            const filterValue = document.getElementById('codigoInventarioFilter').value.toLowerCase();
            const filteredRepuestos = repuestosData.filter(repuesto => 
                repuesto.codigoInventario.toLowerCase().includes(filterValue)
            );
            displayRepuestos(filteredRepuestos);
        }

        window.onload = function() {
            fetchRepuestos(); // Cargar los repuestos al inicio
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
