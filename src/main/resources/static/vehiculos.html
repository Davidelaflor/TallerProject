<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vehículos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>

    <!-- Header -->
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <img src="images/logo2.jpg" alt="Logo del Taller" class="me-3" style="height: 70px;" /> <!-- Imagen del taller -->
            <h1 class="text-dark">Taller Innoauto</h1> <!-- Título del taller -->
            <div class="nav-btn-container mt-2">
                <button class="btn" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn" onclick="window.location.href='servicios.html'">Servicios</button>
                <button class="btn" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <!-- Título que cambia dinámicamente -->
        <h2 id="vehiculosTitle" class="text-center text-dark mt-3">Lista de vehículos del propietario con DNI</h2>
        <div id="errorMessage" class="error-message text-danger text-center hidden"></div>

        <div class="scrollable-table mb-4">
            <table id="vehiculosTable" class="table table-striped table-bordered hidden">
                <thead class="thead-light">
                    <tr>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                    </tr>
                </thead>
                <tbody id="vehiculosBody">
                    <!-- Aquí se llenarán los datos de los vehículos -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        let vehiculosData = []; // Almacena la lista de vehículos
        let dni; // Variable para almacenar el DNI del propietario

        async function fetchVehiculos() {
            const urlParams = new URLSearchParams(window.location.search);
            dni = urlParams.get('dni'); // Obtener el DNI de los parámetros de la URL
            
            // Actualizar el título con el DNI del propietario
            const vehiculosTitle = document.getElementById('vehiculosTitle');
            vehiculosTitle.textContent = `Lista de vehículos del propietario con DNI ${dni}`;
            
            try {
                const response = await fetch(`/api/vehiculos?dni=${dni}`);
                if (!response.ok) {
                    throw new Error('Error al obtener la lista de vehículos');
                }
                vehiculosData = await response.json(); // Guarda los datos en la variable
                populateTable(vehiculosData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Hubo un problema al obtener los vehículos.';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        function populateTable(vehiculos) {
            const tbody = document.getElementById('vehiculosBody');
            tbody.innerHTML = ''; // Limpiar el contenido anterior

            if (vehiculos.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="3" style="text-align: center;">No se encontraron vehículos</td>`;
                tbody.appendChild(row);
                return;
            }

            vehiculos.forEach(vehiculo => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${vehiculo.patente}</td>
                    <td>${vehiculo.marca}</td>
                    <td>${vehiculo.modelo}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('vehiculosTable').classList.remove('hidden'); // Mostrar la tabla
        }

        // Cargar la lista de vehículos al cargar la página
        window.onload = fetchVehiculos;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
