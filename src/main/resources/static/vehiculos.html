<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vehículos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>

    <!-- Header -->
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <img src="images/logo2.jpg" alt="Logo del Taller" class="me-3" style="height: 70px;" />
            <h1 class="text-dark">Taller Innoauto</h1>
            <div class="nav-btn-container mt-2">
                <button class="btn" onclick="window.location.href='pantIni.html'">Inicio</button>
                <button class="btn" onclick="window.location.href='listarPropietarios.html'">Propietarios</button>
                <button class="btn" onclick="window.location.href='listarRepuestos.html'">Inventario</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2 id="vehiculosTitle" class="text-center text-dark mt-3">Lista de vehículos del propietario con DNI</h2>
        <div id="errorMessage" class="error-message text-danger text-center hidden"></div>

       

        <div class="scrollable-table mb-4">
            <table id="vehiculosTable" class="table table-striped table-bordered hidden">
                <thead class="thead-light">
                    <tr>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th class="acciones-col">Acciones</th> <!-- Columna para el botón -->
                    </tr>
                </thead>
                <tbody id="vehiculosBody">
                    <!-- Aquí se llenarán los datos de los vehículos -->
                </tbody>
            </table>
        </div>
 <!-- Botón para registrar vehículo -->
 <div class="text mb-4">
    <button class="btn btn-secondary" onclick="registrarVehiculo()">Registrar Vehículo</button>
</div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Taller Innoauto. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: info@innoauto.com | Teléfono: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        let vehiculosData = [];
        let dni;

        async function fetchVehiculos() {
            const urlParams = new URLSearchParams(window.location.search);
            dni = urlParams.get('dni');
            
            // Actualizar el título con el DNI del propietario
            const vehiculosTitle = document.getElementById('vehiculosTitle');
            vehiculosTitle.textContent = `Lista de vehículos del propietario con DNI ${dni}`;
            
            try {
                const response = await fetch(`/api/vehiculos?dni=${dni}`);
                if (!response.ok) {
                    throw new Error('Error al obtener la lista de vehículos');
                }
                vehiculosData = await response.json();
                populateTable(vehiculosData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Hubo un problema al obtener los vehículos.';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        function populateTable(vehiculos) {
            const tbody = document.getElementById('vehiculosBody');
            tbody.innerHTML = '';

            if (vehiculos.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="4" style="text-align: center;">No se encontraron vehículos</td>`;
                tbody.appendChild(row);
                return;
            }

            vehiculos.forEach(vehiculo => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${vehiculo.patente}</td>
                    <td>${vehiculo.marca}</td>
                    <td>${vehiculo.modelo}</td>
                    <td>
                        <button class="btn" onclick="registrarOrden('${vehiculo.patente}')">Registrar Orden</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('vehiculosTable').classList.remove('hidden');
        }

        function registrarVehiculo() {
            // Redirige a la página de registro de vehículos con el DNI en la URL
            window.location.href = `crearVehiculoProp.html?dni=${dni}`;
        }

        function registrarOrden(patente) {
            // Redirige a la página de creación de órdenes con DNI y patente en la URL
            window.location.href = `crearOrden4.html?dni=${dni}&patente=${patente}`;
        }

        window.onload = fetchVehiculos;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
